// OSP2 commands only for easy connect MOD with your config (+translation into English)

seta cg_enemyModelColors			 "00FF0000FF0000FF00"					// Colors of Enemy PM player models - Head, Body, Legs (RR GG BB for each)
seta cg_teamModelColors 			 "444444444444444444"					// Colors of Teammate PM player models - Head, Body, Legs (RR GG BB for each)
seta cg_playerModelColors		   "0000FF0000FF0000FF"					// Colors of Your PM player models - Head, Body, Legs (RR GG BB for each)

seta cg_enemyRailColors				 "F00FFFF00FFF"						// Colors of Enemy rail core and segments (RR GG BB)
seta cg_teamRailColors				 "00FFFF00FFFF"						// Colors of Teammate rail core and segments (RR GG BB)
seta cg_playerRailColors			 "00FFFF00FFFF"						// Colors of Your rail core and segments (RR GG BB)

seta cg_enemyFrozenColor			 "0066FF"							// Colors of Enemy Frozen effect (RR GG BB)
seta cg_teamFrozenColor				 "FF0000"							// Colors of Teammate Frozen effect (RR GG BB)
seta cg_playerFrozenColor			 "FF0000"							// Colors of Your Frozen effect (RR GG BB)
seta x_ps_dead_body_black 				"0"							// Bug Fix FOR qx3e.exe			
	
seta cg_zoomTime					 "50"							// Zoom speed animation (0 - 2000ms)
seta cg_zoomSensitivityAuto 		 "0"                           	// 0 - Enables manual zoom sensitivity multipler, 1 - Default
seta cg_zoomSensitivityMultiplier	 "1"							// Sensitivity multipler in Zoom mode (sensitivity * zoomSensitivity)

seta cg_projectileNudgeSvFps    	 "0"							// Needed for cg_projectileNudge. 0 - disabled, 1-1000 - sv_FPS (WARNING! Check through game menu information about server FPS. Console shows your LOCAL server config)
seta cg_projectileNudge 			 "0"							// Removes delay in drawing your shoting Plasma/Rocket object. 0 - disabled, 1-1000 - your average ping in lagometer. Needs cg_projectileNudge = SV_FPS (for example sv_FPS 70, your avg ping 25)
seta cg_delag						 "1"							// Shows real position of your shots on the server (0 - disabled,	 1 - RG & LG,	 2 - LG,	 4 - RG) 		

seta cg_spectGlow 					 "1" 							// Red/Blue glowing effect on player depending on team (in spectator mode only)
seta cg_fragSound 					 "1"							// Sound jingle on frag
seta cg_fallKick					 "0"							// Camera hit on falling damage 
seta cg_drawTimer 					 "2"							// Timer 1 - default, 	2 - centered
seta cg_lightningHideCrosshair 		 "0"							// Crosshair Visibility while shooting from LG
seta cg_lightningSilent 			 "0" 							// Disabling Hit Sound while shooting from LG
seta cg_altLightning 				 "2"							// Changes LG beams (lightningBoltNewNoPicMip 0-15 shaders needed)

seta cg_drawCrosshairGauntlet 		 "-1"							// Crosshair for this weapon (-1 doesnt change, 0-9)
seta cg_drawCrosshairMachinegun  	 "-1"							// Crosshair for this weapon (-1 doesnt change, 0-9)
seta cg_drawCrosshairShotgun  		 "-1"							// Crosshair for this weapon (-1 doesnt change, 0-9)
seta cg_drawCrosshairGrenadeLauncher "-1"							// Crosshair for this weapon (-1 doesnt change, 0-9)
seta cg_drawCrosshairRocketLauncher  "-1"							// Crosshair for this weapon (-1 doesnt change, 0-9)
seta cg_drawCrosshairLightning  	 "-1"							// Crosshair for this weapon (-1 doesnt change, 0-9)
seta cg_drawCrosshairRailgun  		 "-1"							// Crosshair for this weapon (-1 doesnt change, 0-9)
seta cg_drawCrosshairPlasmagun  	 "-1"							// Crosshair for this weapon (-1 doesnt change, 0-9)
seta cg_drawCrosshairBFG  			 "-1"							// Crosshair for this weapon (-1 doesnt change, 0-9)

seta cg_crosshairAspectRatioFix    	 "1" 							// Fixes crosshair proportions at 4:3 resolution
seta cg_noLeadSounds 				 "0" 							// Disables Red/Blue Leads sound
seta cg_noTeamChatBeep 				 "0"							// Disables Team chat message sound
seta cg_teamRails 					 "1"							// Rail colors depend on Team
seta cg_hideScores 					 "0"							// Disables XQ3E Leaderboard
seta cg_deadBodyBlack 				 "1"							// Dead player models corpses fade to gray
seta cg_simpleItems 				 "0"							// 0 - disabled, 	1 - enabled 2D icons,	2 - makes icons slightly larger and centered
seta cg_drawHitBox 					 "1"							// Enables HITBOX on enemy players
seta ch_fragMessage 				 "1"							// Shows text notification about frag

seta cg_smokegrowth_gl				 "0"							// Intensity of Grenade Smoke
seta cg_smokeradius_gl				 "0"							// Size of Grenade Smoke
seta cg_smokegrowth_rl				 "0"							// Intensity of Rocket Smoke
seta cg_smokeradius_rl				 "0"							// Size of Rocket Smoke
seta cg_smoke_sg					 "0"							// Smoke effect after shooting SG 
